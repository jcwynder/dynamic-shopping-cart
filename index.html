<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dynamic Shopping Cart</title>
  </head>
  <body>
    <h1>Dynamic Shopping Cart</h1>
    <!-- Container for data input for shopping cart  -->
    <div id="product-container">
      <!-- Input tags for user to enter values for shopping cart items -->
      <input type="text" id="product-name" placeholder="Product Name" />
      <input type="number" id="product-price" placeholder="Product Price" />
      <!-- Button to add item(s) to shopping cart -->
      <button id="add-product">Add Product</button>
    </div>
    <!-- Unordered list that displays added cart items -->
    <ul id="cart"></ul>
    <!-- Span that dynamically hosts the total price of cart items -->
    <h3>Total: $<span id="total-price">0</span></h3>

    <script src="script.js"></script>
  </body>
</html>
